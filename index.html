<!DOCTYPE html>
<html>
<head>
    <title>My Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #1c1c1c;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
        }
        .description {
            font-size: 16px;
            color: #d1d1d1;
            margin-top: 8px;
            margin-bottom: 30px;
        }
        .link {
            background: #333333;
            display: block;
            margin: 15px 0;
            padding: 18px;
            text-decoration: none;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
        }
        .link:hover {
            background-color: #444444;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-pic" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Profile Picture">
        
        <div class="profile-name">
            SAMBHAV JAIN
        </div>

        <div class="description">
            Tech Enthusiast | Developer | Learner
        </div>
        <a class="link" href="https://twitter.com/your-username" target="_blank">https://x.com/SAMBHAV23923651</a>
        <a class="link" href="https://www.instagram.com/your-username" target="_blank">https://www.instagram.com/sambhavreal2807</a>
        

    </div>
</body>
</html>
